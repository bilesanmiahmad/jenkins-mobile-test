name: Code Line Count Check

on:
  pull_request:
    branches: [main]

jobs:
  check_code_lines:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Count code line changes
      id: code-line-changes
      run: |
        PR_ID=$(jq -r ".pull_request.url" "$GITHUB_EVENT_PATH" | cut -d'/' -f7)
        CODE_LINE_CHANGES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_ID/files" | \
          jq -r '[.[] | select(.filename | endswith(".js", ".ts", ".css", ".html", ".py", ".java")) | .changes] | add')
        echo "::set-output name=code_line_changes::$CODE_LINE_CHANGES"

    - name: Print code lines
      run: |
        echo "Code Line Count:"
        echo "${{ steps.code-line-changes.outputs.code_line_changes }}"
