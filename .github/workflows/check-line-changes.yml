name: Code Line Count Check

on:
  pull_request:
    branches: [main]

jobs:
  check_code_lines:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Count line changes
      uses: djdefi/cloc-action@5
    
    - name: Print number of lines changed
      run: |
        echo "The number of lines of code changed is: ${{ steps.cloc.outputs.lines_of_code }}"